<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-area">
    <header class="title">
        <h1>What is the capital of...</h1>
    </header>
    <div class="cards">
        <div>
            <div class="card">
                <div class="question">
                    <p>Mexico</p>
                </div>
                <div class="answer">
                    <p>Mexico City</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>Papua New Guinea</p>
                </div>
                <div class="answer">
                    <p>Port Moresby</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>Iceland</p>
                </div>
                <div class="answer">
                    <p>Reykjav√≠k</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>South Korea</p>
                </div>
                <div class="answer">
                    <p>Seoul</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>Sweden</p>
                </div>
                <div class="answer">
                    <p>Stockholm</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>Georgia</p>
                </div>
                <div class="answer">
                    <p>Tbilisi</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>Honduras</p>
                </div>
                <div class="answer">
                    <p>Tegucigalpa</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>Tunisia</p>
                </div>
                <div class="answer">
                    <p>Tunis</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="question">
                    <p>Austria</p>
                </div>
                <div class="answer">
                    <p>Vienna</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
